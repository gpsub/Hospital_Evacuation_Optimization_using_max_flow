<style type="text/css">

        #mynetwork {
            width: 800px;
            height: 800px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": 1, "label": "Ward1", "shape": "dot", "size": 10, "x": 50, "y": 50}, {"id": 2, "label": "Floor3Exit1", "shape": "dot", "size": 10, "x": 150, "y": 100}, {"id": 3, "label": "Floor3Exit2", "shape": "dot", "size": 10, "x": 350, "y": 100}, {"id": 7, "label": "Floor2 Exit2", "shape": "dot", "size": 10, "x": 350, "y": 200}, {"id": 6, "label": "Floor2 Exit1", "shape": "dot", "size": 10, "x": 150, "y": 200}, {"id": 4, "label": "Ward2", "shape": "dot", "size": 10, "x": 450, "y": 50}, {"id": 5, "label": "Ward3", "shape": "dot", "size": 10, "x": 50, "y": 150}, {"id": 10, "label": "Floor1 Exit1", "shape": "dot", "size": 10, "x": 150, "y": 300}, {"id": 11, "label": "Floor1 Exit2", "shape": "dot", "size": 10, "x": 350, "y": 300}, {"id": 8, "label": "Ward4", "shape": "dot", "size": 10, "x": 450, "y": 150}, {"id": 9, "label": "Ward5", "shape": "dot", "size": 10, "x": 50, "y": 250}, {"id": 14, "label": "Ground exit1", "shape": "dot", "size": 10, "x": 150, "y": 400}, {"id": 15, "label": "Ground Exit2", "shape": "dot", "size": 10, "x": 350, "y": 400}, {"id": 12, "label": "Ward6", "shape": "dot", "size": 10, "x": 450, "y": 250}, {"id": 13, "label": "ICU ward", "shape": "dot", "size": 10, "x": 50, "y": 350}, {"id": 0, "label": "Finalexit", "shape": "dot", "size": 10, "x": 200, "y": 500}, {"id": 16, "label": "Trauma ward", "shape": "dot", "size": 10, "x": 450, "y": 350}]);
        edges = new vis.DataSet([{"from": 1, "label": 700, "to": 2, "weight": 700}, {"from": 1, "label": 58, "to": 3, "weight": 58}, {"from": 2, "label": 1200, "to": 7, "weight": 1200}, {"from": 2, "label": 200, "to": 6, "weight": 200}, {"from": 3, "label": 116, "to": 7, "weight": 116}, {"from": 3, "label": 0, "to": 6, "weight": 0}, {"from": 4, "label": 700, "to": 2, "weight": 700}, {"from": 4, "label": 58, "to": 3, "weight": 58}, {"from": 5, "label": 758, "to": 6, "weight": 758}, {"from": 5, "label": 0, "to": 7, "weight": 0}, {"from": 6, "label": 1716, "to": 10, "weight": 1716}, {"from": 6, "label": 0, "to": 11, "weight": 0}, {"from": 7, "label": 1316, "to": 10, "weight": 1316}, {"from": 7, "label": 0, "to": 11, "weight": 0}, {"from": 8, "label": 758, "to": 6, "weight": 758}, {"from": 8, "label": 0, "to": 7, "weight": 0}, {"from": 9, "label": 743, "to": 10, "weight": 743}, {"from": 9, "label": 0, "to": 11, "weight": 0}, {"from": 10, "label": 4200, "to": 14, "weight": 4200}, {"from": 10, "label": 333, "to": 15, "weight": 333}, {"from": 11, "label": 0, "to": 15, "weight": 0}, {"from": 11, "label": 0, "to": 14, "weight": 0}, {"from": 12, "label": 758, "to": 10, "weight": 758}, {"from": 12, "label": 0, "to": 11, "weight": 0}, {"from": 13, "label": 772, "to": 14, "weight": 772}, {"from": 13, "label": 0, "to": 15, "weight": 0}, {"from": 14, "label": 4972, "to": 0, "weight": 4972}, {"from": 15, "label": 1105, "to": 0, "weight": 1105}, {"from": 16, "label": 772, "to": 15, "weight": 772}, {"from": 16, "label": 0, "to": 14, "weight": 0}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
