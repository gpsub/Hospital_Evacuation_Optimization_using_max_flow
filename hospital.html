<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 800px;
            height: 800px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": 1, "label": 1, "shape": "dot", "size": 10, "x": 100, "y": 100}, {"id": 2, "label": 2, "shape": "dot", "size": 10, "x": 150, "y": 100}, {"id": 3, "label": 3, "shape": "dot", "size": 10, "x": 200, "y": 100}, {"id": 7, "label": 7, "shape": "dot", "size": 10, "x": 200, "y": 200}, {"id": 6, "label": 6, "shape": "dot", "size": 10, "x": 150, "y": 200}, {"id": 4, "label": 4, "shape": "dot", "size": 10, "x": 250, "y": 100}, {"id": 5, "label": 5, "shape": "dot", "size": 10, "x": 100, "y": 200}, {"id": 10, "label": 10, "shape": "dot", "size": 10, "x": 150, "y": 300}, {"id": 11, "label": 11, "shape": "dot", "size": 10, "x": 200, "y": 300}, {"id": 8, "label": 8, "shape": "dot", "size": 10, "x": 250, "y": 200}, {"id": 9, "label": 9, "shape": "dot", "size": 10, "x": 100, "y": 300}, {"id": 14, "label": 14, "shape": "dot", "size": 10, "x": 150, "y": 400}, {"id": 15, "label": 15, "shape": "dot", "size": 10, "x": 200, "y": 400}, {"id": 12, "label": 12, "shape": "dot", "size": 10, "x": 250, "y": 300}, {"id": 13, "label": 13, "shape": "dot", "size": 10, "x": 100, "y": 400}, {"id": 0, "label": "exit", "shape": "dot", "size": 10, "x": 175, "y": 500}, {"id": 16, "label": 16, "shape": "dot", "size": 10, "x": 250, "y": 400}]);
        edges = new vis.DataSet([{"from": 1, "label": 100, "to": 2, "weight": 100}, {"from": 1, "label": 80, "to": 3, "weight": 80}, {"from": 2, "label": 100, "to": 7, "weight": 100}, {"from": 2, "label": 100, "to": 6, "weight": 100}, {"from": 3, "label": 100, "to": 7, "weight": 100}, {"from": 3, "label": 100, "to": 6, "weight": 100}, {"from": 4, "label": 80, "to": 2, "weight": 80}, {"from": 4, "label": 100, "to": 3, "weight": 100}, {"from": 5, "label": 220, "to": 6, "weight": 220}, {"from": 5, "label": 200, "to": 7, "weight": 200}, {"from": 6, "label": 100, "to": 10, "weight": 100}, {"from": 6, "label": 100, "to": 11, "weight": 100}, {"from": 7, "label": 200, "to": 10, "weight": 200}, {"from": 7, "label": 200, "to": 11, "weight": 200}, {"from": 8, "label": 220, "to": 6, "weight": 220}, {"from": 8, "label": 200, "to": 7, "weight": 200}, {"from": 9, "label": 350, "to": 10, "weight": 350}, {"from": 9, "label": 300, "to": 11, "weight": 300}, {"from": 10, "label": 100, "to": 14, "weight": 100}, {"from": 10, "label": 200, "to": 15, "weight": 200}, {"from": 11, "label": 100, "to": 15, "weight": 100}, {"from": 11, "label": 200, "to": 14, "weight": 200}, {"from": 12, "label": 350, "to": 10, "weight": 350}, {"from": 12, "label": 300, "to": 11, "weight": 300}, {"from": 13, "label": 500, "to": 14, "weight": 500}, {"from": 13, "label": 550, "to": 15, "weight": 550}, {"from": 14, "label": 200, "to": 0, "weight": 200}, {"from": 15, "label": 200, "to": 0, "weight": 200}, {"from": 16, "label": 550, "to": 15, "weight": 550}, {"from": 16, "label": 500, "to": 14, "weight": 500}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
